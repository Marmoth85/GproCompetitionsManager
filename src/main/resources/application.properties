server.port=8080
spring.application.name=backend

raceData.host=https://gpro.net/en/backend/api/v2/RaceSummary
qualifData.host=https://gpro.net/en/backend/api/v2/QualifyResults
gpro.api.access-token=${MY_ACCESS_TOKEN}

spring.datasource.url=jdbc:postgresql://${HOST}:${DB_PORT}/${DATABASE}
spring.datasource.username=${USER}
spring.datasource.password=${PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect